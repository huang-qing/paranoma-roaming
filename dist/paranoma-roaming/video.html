<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>video</title>
    <style type="text/css">
        html {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        body {
            margin: 0;
        }

        #pr-loading-video {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            height: auto;
            width: auto;
        }

        #pr-loading-image-container {
            position: absolute;
            top: 0;
            height: 100%;
            width: 100%;
        }

        #pr-loading-image {
            position: absolute;
            top: 50%;
            left: 50%;
            display: none;
            /*cursor:pointer;*/
        }

        body{
            background-color:gainsboro;
        }
    </style>
</head>

<body>
    <video src='' id="pr-loading-video" class="pr-loading-video" width="100%" height="100%">
    您的浏览器不支持 HTML5 video 标签。
  </video>
    <div id='pr-loading-image-container'>
        <img id='pr-loading-image' src='' />
    </div>
</body>

</html>
