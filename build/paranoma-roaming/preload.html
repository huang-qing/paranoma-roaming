        function loadPictures(pictures, relativeUrl, start, end) {
            var list = [],
                picture,
                promise;

            for (var i = start; i < end; i++) {
                //console.log('preload:' + i);
                picture = pictures[i];
                if (!picture) {
                    continue;
                }
                promise = new Promise(function(resolve, reject) {
                    var img = new Image();
                    img.src = relativeUrl + picture.url;
                    img.onload = function() {
                        resolve();
                    };
                });

                list.push(promise);

            }

            return list;

        }
